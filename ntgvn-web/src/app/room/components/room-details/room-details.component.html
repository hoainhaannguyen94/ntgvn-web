<div class="base-container base-details-container">
    <mat-icon class="base-details-avatar">home</mat-icon>
    <div class="base-details-body" [formGroup]="formGroup">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name" required autocomplete="off" />
            <mat-error>
                <error-message [errors]="formGroup.get('name')?.errors" [target]="'Name'" />
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5" cdkAutosizeMaxRows="10"
                matInput placeholder="Description" formControlName="description" autocomplete="off"></textarea>
            <mat-error>
                <error-message [errors]="formGroup.get('description')?.errors" [target]="'Description'" />
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Address" formControlName="address" required autocomplete="off" />
            <mat-error>
                <error-message [errors]="formGroup.get('name')?.errors" [target]="'Address'" />
            </mat-error>
        </mat-form-field>
        <!-- <mat-form-field appearance="outline">
            <mat-label>Latitude</mat-label>
            <input matInput placeholder="Latitude" formControlName="lat" required autocomplete="off" />
            <mat-error>
                <error-message [errors]="formGroup.get('lat')?.errors" [target]="'Latitude'" />
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Longtitude</mat-label>
            <input matInput placeholder="Longtitude" formControlName="lng" required autocomplete="off" />
            <mat-error>
                <error-message [errors]="formGroup.get('lng')?.errors" [target]="'Longtitude'" />
            </mat-error>
        </mat-form-field> -->
        <mat-form-field appearance="outline">
            <mat-label>Manager</mat-label>
            <mat-select required formControlName="_managerId">
                <mat-option *ngFor="let manager of managerList; trackBy:trackByFn;" [value]="manager._id">
                    {{manager.name}}</mat-option>
            </mat-select>
            <mat-error>
                <error-message [errors]="formGroup.get('name')?.errors" [target]="'Manager'" />
            </mat-error>
        </mat-form-field>
    </div>
    <div class="base-details-actions">
        <button mat-flat-button (click)="cancelHandler()">Cancel</button>
        <button mat-flat-button color="primary" (click)="updateHandler()"
            [disabled]="isLoading || formGroup.invalid || !formHasChanged">
            <mat-spinner strokeWidth="4" diameter="24" class="--button --submit" *ngIf="isLoading" />
            <span>Update</span>
        </button>
    </div>
</div>
