<div class="base-container fixed-size">
    <div class="base-details-container">
        <ng-template [ngTemplateOutlet]="BaseDetailsHeaderTemplate" />

        <ng-template [ngTemplateOutlet]="BaseDetailsContentTemplate" />

        <ng-template [ngTemplateOutlet]="BaseDetailsActionsTemplate" />
    </div>
</div>

<ng-template #BaseDetailsHeaderTemplate>
    <div class="base-details-header">Log Details</div>
</ng-template>

<ng-template #BaseDetailsContentTemplate>
    <div class="base-details-content">
        <div><span class="text-bold">From: </span>{{auditLog._userId | userDetails | async | objectProperty:
            'name'}}</div>
        <div><span class="text-bold">Event: </span>{{auditLog.event}}</div>
        <div><span class="text-bold">Action: </span>{{auditLog.action}}</div>
        <div>
            <div class="text-bold">Details: </div>
            <div class="box-element">{{auditLog.details}}</div>
        </div>
        <div><span>Date: </span>{{auditLog.date | date: 'medium'}}</div>
    </div>
</ng-template>

<ng-template #BaseDetailsActionsTemplate>
    <div class="base-details-actions">
        <button mat-flat-button (click)="backHandler()">Back</button>
    </div>
</ng-template>
