<div class="base-container base-details-container">
    <mat-icon class="base-details-avatar">event</mat-icon>
    <div class="base-details-body" [formGroup]="formGroup">
        <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Title" formControlName="title" required autocomplete="off" />
            <mat-error>
                <error-message [errors]="formGroup.get('title')?.errors" [target]="'Title'" />
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Start</mat-label>
            <input matInput [matDatepicker]="startPicker" formControlName="start" required autocomplete="off" />
            <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
            <mat-error>
                <error-message [errors]="formGroup.get('start')?.errors" [target]="'Start'" />
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>End</mat-label>
            <input matInput [matDatepicker]="endPicker" formControlName="end" required autocomplete="off" />
            <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
            <mat-error>
                <error-message [errors]="formGroup.get('start')?.errors" [target]="'End'" />
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Background Color</mat-label>
            <input matInput type="color" placeholder="Background Color" formControlName="backgroundColor"
                autocomplete="off" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Border Color</mat-label>
            <input matInput type="color" placeholder="Border Color" formControlName="borderColor"
                autocomplete="off" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Text Color</mat-label>
            <input matInput type="color" placeholder="Text Color" formControlName="textColor" autocomplete="off" />
        </mat-form-field>
    </div>
    <div class="base-details-actions">
        <button mat-flat-button (click)="cancelHandler()">Cancel</button>
        <button mat-flat-button color="primary" (click)="submitHandler()" [disabled]="isLoading || formGroup.invalid">
            <mat-spinner strokeWidth="4" diameter="24" class="--button --submit" *ngIf="isLoading" />
            <span>Submit</span>
        </button>
    </div>
</div>
